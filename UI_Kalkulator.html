<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Keren Responsive</title>
    <style>
      body {
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
        transition: background 0.3s ease, color 0.3s ease;
        margin: 0;
        padding: 10px;
      }

      body.dark {
        background: #1c1f26;
        color: #f8f9fa;
      }

      .calculator {
        background: #ffffff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 360px;
        transition: background 0.3s ease;
      }

      body.dark .calculator {
        background: #2c3039;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }

      .display {
        width: 100%;
        height: 70px;
        background: #e9ecef;
        border-radius: 10px;
        text-align: right;
        font-size: 2em;
        padding: 15px;
        box-sizing: border-box;
        margin-bottom: 15px;
        overflow: hidden;
        color: #212529;
        transition: background 0.3s ease, color 0.3s ease;
      }

      body.dark .display {
        background: #495057;
        color: #f1f3f5;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }

      .buttons button {
        padding: 18px;
        font-size: 1.2em;
        border: none;
        border-radius: 12px;
        background-color: #f1f3f5;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      .buttons button:hover {
        background-color: #dee2e6;
      }

      .buttons button:active {
        transform: scale(0.95);
      }

      .buttons .equal {
        background-color: #4caf50;
        color: white;
        grid-column: span 2;
      }

      .buttons .equal:hover {
        background-color: #45a049;
      }

      .buttons .operator {
        background-color: #007bff;
        color: white;
      }

      .buttons .operator:hover {
        background-color: #0069d9;
      }

      .toggle-mode {
        margin-top: 12px;
        text-align: center;
        cursor: pointer;
        font-weight: bold;
      }

      .history {
        margin-top: 15px;
        font-size: 0.9em;
        max-height: 120px;
        overflow-y: auto;
        padding-right: 5px;
      }

      .history-item {
        border-bottom: 1px solid #ccc;
        padding: 5px 0;
      }

      body.dark .history-item {
        border-color: #666;
      }

      @media (max-width: 400px) {
        .display {
          font-size: 1.6em;
          padding: 10px;
        }

        .buttons button {
          padding: 15px;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="operator" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="toggleSign()">Â±</button>
        <button class="operator" onclick="appendOperator('%')">%</button>
        <button class="operator" onclick="appendOperator('/')">Ã·</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('*')">Ã—</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendOperator('-')">âˆ’</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDot()">.</button>
        <button class="equal" onclick="calculateResult()">=</button>
      </div>

      <div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Toggle Dark Mode</div>
      <div class="history" id="history"></div>
    </div>

    <script>
      let display = document.getElementById("display");
      let history = document.getElementById("history");
      let currentInput = "0";

      function updateDisplay() {
        display.textContent = currentInput;
      }

      function appendNumber(number) {
        if (currentInput === "0" || currentInput === "Error") {
          currentInput = number;
        } else {
          currentInput += number;
        }
        updateDisplay();
      }

      function appendDot() {
        const parts = currentInput.split(/[\+\-\*\/]/);
        const lastPart = parts[parts.length - 1];
        if (!lastPart.includes(".")) {
          currentInput += ".";
          updateDisplay();
        }
      }

      function appendOperator(operator) {
        const lastChar = currentInput.slice(-1);
        if ("+-*/%".includes(lastChar)) {
          currentInput = currentInput.slice(0, -1) + operator;
        } else {
          currentInput += operator;
        }
        updateDisplay();
      }

      function clearDisplay() {
        currentInput = "0";
        updateDisplay();
      }

      function toggleSign() {
        try {
          if (currentInput !== "0") {
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateDisplay();
          }
        } catch (e) {
          currentInput = "Error";
          updateDisplay();
        }
      }

      function calculateResult() {
        try {
          let result = eval(currentInput.replace("%", "/100"));
          history.innerHTML += `<div class="history-item">${currentInput} = ${result}</div>`;
          history.scrollTop = history.scrollHeight; // Auto scroll
          currentInput = result.toString();
          updateDisplay();
        } catch (e) {
          currentInput = "Error";
          updateDisplay();
        }
      }

      function toggleMode() {
        document.body.classList.toggle("dark");
      }

      document.addEventListener("keydown", function (event) {
        const key = event.key;
        if (!isNaN(key)) {
          appendNumber(key);
        } else if ("+-*/".includes(key)) {
          appendOperator(key);
        } else if (key === "Enter") {
          calculateResult();
        } else if (key === "Backspace") {
          currentInput = currentInput.slice(0, -1) || "0";
          updateDisplay();
        } else if (key === ".") {
          appendDot();
        } else if (key === "Escape") {
          clearDisplay();
        }
      });
    </script>
  </body>
</html>
